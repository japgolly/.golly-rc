DOWN add volume -1
UP add volume 1
LEFT seek -3
RIGHT seek 3
SHIFT+LEFT seek -30
SHIFT+RIGHT seek 30
PGUP playlist-prev
PGDWN playlist-next

# Rotate video in 90 degree increments.
Alt+LEFT script-message Cycle_Video_Rotate "counter-clockwise"
Alt+RIGHT script-message Cycle_Video_Rotate "clockwise"

ctrl++ add audio-delay 0.010
ctrl+- add audio-delay -0.010

