[decor]
s0_command = emerald --replace

[composite]
s0_refresh_rate = 50
s0_unredirect_match = (any) & !(class=Totem) & !(class=MPlayer) & !(class=Vlc) & !(class=Plugin-container) & !(class=Firefox) & !(class=mpv)

[core]
s0_show_desktop_key = Disabled
s0_active_plugins = core;composite;opengl;compiztoolbox;decor;grid;mousepoll;move;obs;place;put;resize;showmouse;switcher;wall;
s0_maximize_window_key = Disabled
s0_toggle_window_shaded_key = Disabled
s0_focus_prevention_match = class=jetbrains-idea-cexxx
s0_outputs = 3840x2160+0+0;
s0_focus_prevention_level = 4
s0_hsize = 6

[grid]
s0_put_maximize_key = <Alt>F10
s0_put_restore_key = Disabled
s0_cycle_sizes = true
s0_left_maximize = Disabled
s0_right_maximize = Disabled

[cube]
s0_unfold_key = Disabled

[rotate]
s0_initiate_button = Disabled
s0_rotate_to_1_key = <Alt><Super>F1
s0_rotate_to_2_key = <Alt><Super>F2
s0_rotate_to_3_key = <Alt><Super>F3
s0_rotate_to_4_key = <Alt><Super>F4
s0_timestep = 0.900000
s0_speed = 4.600000
s0_flip_time = 320
s0_acceleration = 4.600000

[opengl]
s0_texture_filter = 2
s0_sync_to_vblank = false

[put]
s0_put_restore_key = Disabled
s0_put_pointer_key = Disabled
s0_put_next_output_key = <Super>Tab
s0_speed = 25.000000
s0_timestep = 0.100000

[place]

[switcher]
s0_speed = 2.375000
s0_icon_only = true
s0_auto_rotate = true
s0_next_all_key = Disabled
s0_prev_all_key = Disabled

[shift]
s0_next_key = <Alt>Tab
s0_prev_key = <Shift><Alt>Tab
s0_next_all_key = Disabled
s0_prev_all_key = Disabled
s0_initiate_key = Disabled

[opacify]
s0_toggle_key = <Alt><Super>o

[obs]
s0_brightness_increase_key = <Super>KP_Multiply
s0_brightness_decrease_key = <Super>KP_Subtract
s0_opacity_increase_button = Disabled
s0_opacity_decrease_button = Disabled

[widget]
s0_toggle_key = Pause

[wall]
s0_up_window_key = Disabled
s0_slide_duration = 0.200000
s0_preview_timeout = 0.300000
s0_down_window_key = Disabled
s0_down_key = Disabled
s0_up_key = Disabled

[showmouse]
s0_initiate = Disabled
s0_initiate_button = <Shift><Control><Alt><Super>Button1

