[decoration]
as_command = emerald --replace

[core]
as_active_plugins = core;ccp;move;decoration;dbus;wall;grid;staticswitcher;glib;commands;gnomecompat;resize;scale;expo;
s0_outputs = 1440x900+0+0;
s0_vsize = 2
s0_hsize = 2
s0_focus_prevention_level = 0

[grid]
as_put_left_key = <Super>Left
as_put_right_key = <Super>Right
as_put_top_key = <Super>Up
as_put_bottom_key = <Super>Down
as_put_topleft_key = <Super>Home
as_put_topright_key = <Super>Prior
as_put_bottomleft_key = <Super>End
as_put_bottomright_key = <Super>Next
as_put_center_key = Disabled

[staticswitcher]
as_next_group_key = <Alt>grave
as_prev_group_key = <Shift><Alt>asciitilde

[commands]
as_command0 = gnome-terminal
as_run_command0_key = <Super>t
as_command1 = xfce4-session-logout
as_run_command1_key = <Super>l

