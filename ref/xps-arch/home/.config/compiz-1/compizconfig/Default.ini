[core]
s0_minimize_window_key = <Alt>F9
s0_maximize_window_key = <Alt>F10
s0_unmaximize_or_minimize_window_key = Disabled
s0_toggle_window_maximized_key = Disabled
s0_toggle_window_shaded_key = Disabled
s0_active_plugins = core;composite;opengl;compiztoolbox;decor;staticswitcher;resize;grid;put;cube;regex;move;place;rotate;animation;
s0_hsize = 4
s0_outputs = 3840x2160+0+0;
s0_focus_prevention_level = 2

[grid]
s0_put_maximize_key = Disabled
s0_put_restore_key = Disabled
s0_left_maximize = Disabled
s0_right_maximize = Disabled
s0_put_left_key = <Super>Left
s0_put_right_key = <Super>Right
s0_put_top_key = <Super>Up
s0_put_bottom_key = <Super>Down
s0_put_center_key = Disabled
s0_put_topleft_key = <Super>semicolon
s0_put_topright_key = <Super>apostrophe
s0_put_bottomleft_key = <Super>period
s0_put_bottomright_key = <Super>slash
s0_cycle_sizes = true

[decor]
s0_command = emerald --replace

[rotate]
s0_initiate_button = Disabled
s0_rotate_to_1_key = <Alt><Super>F1
s0_rotate_to_2_key = <Alt><Super>F2
s0_rotate_to_3_key = <Alt><Super>F3
s0_rotate_to_4_key = <Alt><Super>F4
s0_speed = 3.600000
s0_flip_time = 100

[cube]
s0_unfold_key = Disabled

[switcher]
s0_auto_rotate = true

[staticswitcher]
s0_mipmap = true
s0_row_align = 2
s0_focus_on_switch = true
s0_bring_to_front = true
s0_highlight_mode = 1

[put]
s0_put_restore_key = Disabled
s0_put_pointer_key = Disabled
s0_put_next_output_key = <Super>Tab

